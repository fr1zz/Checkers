  </tr>

  
  
  <tr p="2">
    <td  class="td2" align="center" p="1"><div class="pawn2"></div></td>
    <td class="td1"  p="2"></td>
    <td  class="td2" align="center" p="3"><div class="pawn2"></div></td>
    <td class="td1"  p="4"></td>
    <td  class="td2" align="center" p="5"><div class="pawn2"></div></td>

  </tr>

  <tr p="3">

<div class="indicator"><div>Игра не начата</div></div>

<div class="message"><div>Правила игры:  <br> 
1. Ходить можно только вперёд по диагонали; <br> 
2. Бить можно как вперёд так и назад;  <br> 
3. Если шашка дошла до другого конца, то она станет дамкой;  <br> 
4. Бой обязателен.</div></div>

<div class="timer hide"></div>

<div class="shadow"><input type="button" class="start" value="Начать игру!"/></div>
Чёрные 12:12 Красные</div>

<div class="win hide"><div></div></div>
